  <div class="relat">
    <p>This box contains div elements that are postioned: <b>relative;</b></p>
    <!--
    <br>Relative moves relative to container borders and 'from' the border.
    <br>the move does 'not' remove the element from natural flow so other
    <br>elements do not move to take up space!
  -->
    <div class="top">R</div>
    <div class="mid">R</div>
    <div class="bot">R</div>
  </div>
  <div class="absol">
    <p>This box contains div elements that are postioned: <b>absolute;</b></p>
    <!--
    <br>Absolute moves in relations to rendered page regardless of natural
    <br>postion in flow. Absolute also removes element from flow therefore
    <br>elements do move to take up space!
  -->
    <div class="top">A</div>
    <div class="mid">A</div>
    <div class="bot">A</div>
  </div>
  <div class="stati">
    <p>This box contains div elements that are postioned: <b>static;</b></p>
    <!--
  <br>Static does not move the element from natural it remains static!
  <br>elements do not move to take up space
-->
    <div class="top">S</div>
    <div class="mid">S</div>
    <div class="bot">S</div>
  </div>
